<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form </title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
   
    <form action="">
        <div class="container">
    <h1 class="mainheading"> payment form</h1>
<hr>

    <p> required fields are followed by *</p>
    <h2> contract information </h2>
    <p> name : * <input type="text" name ="name" required> </p>
    <fieldset>
        <legend>Gender

        </legend>
        <p>
            Male <input type="radio" name="gender" id="male"> female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>
        Address : <textarea name="Address" id="address" cols=" 100" rows="8" ></textarea>
    </p>
    <p>
        <input type="email" name=" email" id = "email">
    </p>
    <p>pincode : <input type="number" name = " pincode" id="pincode"></p>
    <h2>
        payment information
    </h2>
    <p> card type :
        <select name="card_type" id="card-type">
            <option value=""-->select a card type---></option>
            <option value="visa"> visa</option>
            <option value="rupee">rupee</option> 
            <option value="master card"> master card</option>
        </select>
    </p>
    <p>
        card no <input type="number" name=" card_number" id="card_number">
    </p>
    <p>
        expiration date <input type="date"name="exp_date" id="exp_date">
    </p>
    <p>
        cvv <input type="password" name="password" id="password">

    </p>
    
    <input type="submit" value="pay now">
        </div>
</form>
</body>
</html>
